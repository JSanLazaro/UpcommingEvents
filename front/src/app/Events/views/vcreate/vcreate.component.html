<div class="container">
  <form action="" class="form-inline">
    <div class="form-group row my-5">
      <label for="inputTitle" class="col-sm-2 col-form-label">Titulo</label>
      <div class="col-sm-10">
        <input
          type="text"
          class="form-control"
          name="inputTitle"
          placeholder="enter a title"
        />
      </div>
    </div>

    <div class="form-group row mb-2">
      <label for="inputHour" class="col-sm-2 col-form-label">Hora</label>
      <div class="col-sm-6">
        <input type="datetime-local" class="form-control" name="inputHour" />
      </div>
    </div>

    <div class="form-group row mb-2">
      <label for="inputMax" class="col-sm-2 col-form-label"
        >No maximo participantes</label
      >
      <div class="col-sm-6">
        <input
          type="number"
          class="form-control"
          name="inputMax"
          placeholder="enter a number"
        />
      </div>
    </div>

    <div class="row my-5">
      <div class="col-sm-12">
        <div class="form-group">
          <label for="inputDescription">Descripcion</label>
          <textarea
            class="form-control"
            name="inputDescription"
            id="my-input-description"
            rows="10"
            placeholder="El evento va a tratar sobre los temas. Quienes seran los participantes..."
          ></textarea>
        </div>
      </div>
    </div>
    <div class="form-group row my-5">
      <label for="inputImage" class="col-sm-12 col-form-label"
        >Seleccione una imagen</label
      >
      <div class="col-sm-12">
        <input
          type="file"
          class="form-contrlo-file"
          name="inputImage"
          id="my-input-image"
        />
      </div>
    </div>
    <div class="row">
      <div class="btn-group-lg mx-auto button-group-final" role="group">
        <button class="btn btn-secondary mx-5 btn-group">Cancel</button>
        <button type="submit" class="btn btn-primary mx-5 btn-group">
          Guardar
        </button>
      </div>
    </div>
  </form>
</div>
