<p>hello</p>
<div class="container">
    <div class="row">
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource"
          class="mat-elevation-z8 z-depth-1 table table-responsive table-striped table-bordered table-hover"
          #tabla1
          >
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef> TITULO </th>
          <td mat-cell *matCellDef="let event"> {{event.title}} </td>
        </ng-container>
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef> DESCRIPCION </th>
          <td mat-cell *matCellDef="let event"> {{event.description}} </td>
        </ng-container>
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef> HORA </th>
          <td mat-cell *matCellDef="let event"> {{event.date}} </td>
        </ng-container>
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef> DIA </th>
          <td mat-cell *matCellDef="let event"> <i>{{ event.date | date:'d/M/y'}}</i></td>
        </ng-container>
        <ng-container matColumnDef="maxp">
          <th mat-header-cell *matHeaderCellDef> MAX </th>
          <td mat-cell *matCellDef="let event"> {{event.maxp}} </td>
        </ng-container>
        <ng-container matColumnDef="img_url">
          <th mat-header-cell *matHeaderCellDef> IMAGEN </th>
          <td mat-cell *matCellDef="let event"> <img src="../assets{{event.img_url}}" alt="imagen {{ event.title }}" srcset="" /></td>
        </ng-container>        
        <tr mat-header-row *matHeaderRowDef="columnas"></tr>
      <tr mat-row *matRowDef="let row; columns: columnas;"></tr> 
        </table>
        <mat-paginator [pageSizeOptions]="[5,10,15]" showFirstLastButtons></mat-paginator>
      </div>
    </div>
  </div>
